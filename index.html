<body>
    <!-- TODO: Include all your code for the header and home page here -->
    <header id="masthead">
        <div id="heading">
        <h1 id="logo">ScriBBler</h1>
        <h3 id="subheading">Explore,Imagine,Create</h3>
        </div>
        <button type="button"  data-toggle="modal" data-target="#ModalSignUp" id="signup">Sign Up</button>
        <button type="button"  data-toggle="modal" data-target="#ModalSignIn" id="signin">Sign In</button>
        
        <div class="modal fade" id="ModalSignUp" tabindex="-1" aria-labelledby="ModalSignUpLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="ModalSignUpLabel">Get Started</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
              <form name="signupform" onsubmit="return false">
              <div class="form-group">
              <label for="InputName">Name</label>
              <input type="text" class="form-control" id="InputName" aria-describedby="nameHelp"  required placeholder="Enter your Name">
            </div>
            <div class="form-group">
              <label for="InputUserName">Username</label>
              <input type="text" class="form-control" id="InputUserName" aria-describedby="usernameHelp" required placeholder="Enter your username">
            </div>
            <div class="form-group">
              <label for="InputPassword">Password</label>
              <input type="password" class="form-control" id="InputPassword" required placeholder="Enter your password">
            </div>
            <div class="form-group">
              <label for="InputConfirmPassword">Confirm Password</label>
              <input type="password" class="form-control" id="InputConfirmPassword" required placeholder="Re-enter your Password">
            </div>
            <button type="submit" class="btn btn-success btn-block" id="modalsignup">Sign Up</button>
            </form>
          </div>
          </div>
          </div>
          </div>
          
    </header>
